quot;,&quot;### 举例\\n\\n两个循环脚本。左边的积木脚本一个在高和低设置之间切换 0 号引脚三次。由于在改变引脚状态的同时读取它可能会影响它的状态，所以用一根简单的电缆将引脚0连接到引脚 2。在右循环中，引脚 2 被读取（应反映出与引脚 0 相同的值），并作成图表。图中显示引脚 0 切换了三次。[Download Link](https://wiki.microblocks.fun/reference_manual/examples/code_setdig.ubp)\\n\\n![Untitled](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/8b730782-d87f-4076-a459-f6246fa6ef49/Untitled.png)\\n\\n![Untitled](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/c4cf8572-68cc-48a7-982b-600b5fc46dc6/Untitled.png)\\n\\n![Untitled](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/52bf7f73-3597-479a-b278-1828d9d189ca/Untitled.png)&quot;,536870919]],[&quot;^1@&quot;,[84,&quot;^X&quot;,&quot;^1A&quot;,536870919]],[&quot;^1@&quot;,[84,&quot;^14&quot;,3,536870919]],[&quot;^1@&quot;,[84,&quot;^K&quot;,83,536870919]],[&quot;^1@&quot;,[84,&quot;^Y&quot;,1,536870919]],[&quot;^1@&quot;,[84,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1F&quot;,[],&quot;^1G&quot;,[],&quot;^1H&quot;,1324,&quot;^1I&quot;,2168],536870919]],[&quot;^1@&quot;,[84,&quot;^17&quot;,54,536870919]],[&quot;^1@&quot;,[84,&quot;^13&quot;,54,536870919]],[&quot;^1@&quot;,[84,&quot;^1J&quot;,3,536870919]],[&quot;^1@&quot;,[84,&quot;^15&quot;,&quot;^1K&quot;,536870919]],[&quot;^1@&quot;,[84,&quot;^1B&quot;,false,536870919]],[&quot;^1@&quot;,[84,&quot;^?&quot;,&quot;~u62028b19-164c-44e0-bf21-5f05316328b2&quot;,536870919]],[&quot;^1@&quot;,[85,&quot;^1D&quot;,[&quot;^1E&quot;,[]],536870919]],[&quot;^1@&quot;,[85,&quot;^[&quot;,&quot;## 设置模拟引脚\\n\\n![Untitled](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/fa8afd42-13a4-412d-a9b0-cd4c47d71fe9/Untitled.png)&quot;,536870919]],[&quot;^1@&quot;,[85,&quot;^X&quot;,&quot;^1A&quot;,536870919]],[&quot;^1@&quot;,[85,&quot;^14&quot;,2,536870919]],[&quot;^1@&quot;,[85,&quot;^K&quot;,84,536870919]],[&quot;^1@&quot;,[85,&quot;^Y&quot;,1,536870919]],[&quot;^1@&quot;,[85,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1F&quot;,[],&quot;^1G&quot;,[],&quot;^1H&quot;,2168,&quot;^1I&quot;,2314],       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,

              (q.q ? ('?' + q.q) : '') +
              l.hash
